<h1>Create Customer</h1>
<div style="max-width: 600px">
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="name">Institution</label>
        <select class="form-control"
                id="institutionId"
                name="institutionId"
                required
                [(ngModel)]="customer.institutionId">
          <option *ngFor="let i of institutions" [ngValue]="i.id">{{ i.name }}</option>
        </select>
      </div>

      <div class="form-group">
        <label for="name">First Name</label>
        <input type="text"
               class="form-control"
               id="firstName"
               required
               [(ngModel)]="customer.firstName"
               name="firstName" />
      </div>

      <div class="form-group">
        <label for="name">Last Name</label>
        <input type="text"
               class="form-control"
               id="lastName"
               required
               [(ngModel)]="customer.lastName"
               name="lastName2" />
      </div>

      <div class="form-group">
        <label for="name">Phone</label>
        <input type="text"
               class="form-control"
               id="phone"
               required
               [(ngModel)]="customer.phone"
               name="phone" />
      </div>

      <div class="form-group">
        <label for="name">Email</label>
        <input type="text"
               class="form-control"
               id="email"
               required
               [(ngModel)]="customer.email"
               name="email" />
      </div>

      <button (click)="createCustomer()" class="btn btn-success">Create</button>
    </div>

    <div *ngIf="submitted">

      <br/>
      <h3>You successfully created a new customer!</h3>
      <br/>

      <table>
        <tbody>
          <tr>
            <td>Name:</td>
            <td><strong>{{ customer.firstName }} {{ customer.lastName }}</strong></td>
          </tr>
          <tr>
            <td style="min-width: 120px">ID:</td>
            <td>{{ customer.id }}</td>
          </tr>
          <tr>
            <td>Created At:</td>
            <td>{{ customer.createdAt | date }}</td>
          </tr>
        </tbody>
      </table>

      <br/>

      <button class="btn btn-success" (click)="clearCustomer()">Create Another</button>
    </div>
  </div>
</div>
